<!DOCTYPE html>
<html>
<head>
  <title>Interaktives Formular Christoph Raupach</title>
</head>
<body>
  <form id="myForm">
    <h1>Interaktives-Formular von Christoph Raupach</h1>
    <label for="vorname">Vorname:</label>
    <input type="text" id="vorname" placeholder="vorname" required><br>

    <label for="nachname">Nachname:</label>
    <input type="text" id="nachname" placeholder="nachname" required><br>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" placeholder="max@mustermann.de" required><br>

    <label for="geburtsdatum">Geburtsdatum:</label>
    <input type="text" id="geburtsdatum" placeholder="YYYY-MM-DD" required><br>

    <input type="submit" value="Absenden">
  </form>

  <script src="script.js"></script>
</body>
</html>
