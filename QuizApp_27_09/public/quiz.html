<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quizfrage</h1>
        <p>Punktzahl: <span id="score">0</span></p>
    </header>
    <main>
        <div class="question-container">
            <p id="question">Frage wird geladen...</p>
            <form id="quiz-form">
                <!-- Hier werden die Antwortoptionen dynamisch eingefügt -->
            </form>
            <button type="submit">Antwort abschicken</button>
        </div>
        <div id="feedback" class="hidden">
            <!-- Hier wird das Feedback für die Antwort angezeigt -->
        </div>
    </main>
    <footer>
        <a href="/quiz" class="next-button">Nächste Frage</a>
    </footer>
    <script src="quiz.js"></script>
</body>
</html>
